name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-packages:
    name: Build Swift Packages
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"

      - name: Build SpectraCore
        run: |
          cd Packages/SpectraCore
          swift build

      - name: Build SpectraLibrary
        run: |
          cd Packages/SpectraLibrary
          swift build

      - name: Build SpectraPlayer
        run: |
          cd Packages/SpectraPlayer
          swift build

      - name: Build SpectraSync
        run: |
          cd Packages/SpectraSync
          swift build

      - name: Build SpectraEPG
        run: |
          cd Packages/SpectraEPG
          swift build

      - name: Build SpectraUI
        run: |
          cd Packages/SpectraUI
          swift build

  build-macos:
    name: Build macOS App
    runs-on: macos-14
    needs: build-packages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"

      - name: Build macOS App
        run: |
          cd Apps/SpectraApple/macOS
          swift build
