name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-packages:
    name: Test Swift Packages
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"

      - name: Test SpectraCore
        run: |
          cd Packages/SpectraCore
          swift test

      - name: Test SpectraLibrary
        run: |
          cd Packages/SpectraLibrary
          swift test

      - name: Test SpectraPlayer
        run: |
          cd Packages/SpectraPlayer
          swift test

      - name: Test SpectraSync
        run: |
          cd Packages/SpectraSync
          swift test

      - name: Test SpectraEPG
        run: |
          cd Packages/SpectraEPG
          swift test

      - name: Test SpectraUI
        run: |
          cd Packages/SpectraUI
          swift test

  coverage:
    name: Code Coverage
    runs-on: macos-14
    needs: test-packages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"

      - name: Generate Coverage (SpectraCore)
        run: |
          cd Packages/SpectraCore
          swift test --enable-code-coverage
